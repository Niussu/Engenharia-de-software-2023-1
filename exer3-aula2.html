<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="campo-palavra">Digite uma palavra para verificar se é um palíndromo: </label>
    <input type="text" name="campo-palavra" id="campo-palavra"><br>
    <button type="submit" id="botao-verificar">Verificar</button>
    <script>

        document.getElementById("botao-verificar").addEventListener("click", verificarPalindromo);

        function verificarPalindromo() {
            let palavra = document.getElementById("campo-palavra").value;
            let aux = "";

            for (let index = palavra.length - 1 ; index >= 0; index--) {
                aux += palavra[index];
            }
            if (palavra == aux) {alert("É um palíndromo!")}
            else{alert("Não é um palíndromo!")}
        }
    </script>
</body>
</html>
