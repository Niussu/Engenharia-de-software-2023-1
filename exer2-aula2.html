<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempo = new Date();
        let hora;
        let minutos;
        let segundos;
        let continuar = true;
        let meuTimeout;
        meuTimeout = setTimeout(mostrarHora, 1000, hora, minutos, segundos, tempo);

        function mostrarHora(hora, minutos, segundos, tempo) {
            hora = tempo.getHours();
            minutos = tempo.getMinutes();
            segundos = tempo.getSeconds();
            document.write("<h1>"+hora+":"+minutos+":"+segundos+"</h1>");
        }
    </script>
</body>
</html>
