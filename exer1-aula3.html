<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="palavra">Digite uma palavra para adicionar na lista: </label>
        <input type="text" name="palavra" id="palavra">
        <input type="button" value="Acrescentar" onclick="acrescentarDadosNoVetor()">
        <ol id="lista"></ol>
    </form>
    <script>
        let vetor = [];

        function acrescentarDadosNoVetor() {
            let palavra = document.getElementById("palavra");
            let palavraValor = palavra.value;
            if (palavraValor != "") {
                vetor.push(palavraValor);
                palavra.value = "";
            }
            exibirValoresDoVetor();
        }
        exibirValoresDoVetor();
        function exibirValoresDoVetor() {
            vetor.sort();
            let lista = document.getElementById("lista");
            lista.innerText = "";
            vetor.forEach(function(valor) {
                    let item = document.createElement('li');
                    item.innerText = valor;
                    lista.appendChild(item);
                });           
        }
    </script>
</body>
</html>
